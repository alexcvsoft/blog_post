{% extends 'base.html' %}

{% block title %}Edit Post{% endblock%}

{% block content %}
    <h2>Edit post</h2>
    <form method='post'>
        {% csrf_token %}
        {{ form.content }}
        <br>
        <a href="{% url 'blog:blogpost_list' %}"><button type='button'>Discard changes</button></a>
        <button type="submit" id="submit"> Save changes </button>
    </form>
{% endblock %}
