{% extends 'base.html' %}


{% block title %}Create a new Post{% endblock%}


{% block content %}
    <h2>Create a new post for the blog</h2>
    <form method='post'>
        {% csrf_token %}
        {{ form.content }}
        <br>
        <a href="{% url 'blog:main_page' %}"><button type='button'>Back to Main</button></a>
        <button type="submit" id="submit"> Post! </button>
    </form>
{% endblock %}
